spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true # 1줄 아니라 예쁘게 포맷해서 나오게 함

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace